<template>
    <lightning-card title="Contact lists">

      <div class="container">
        <p>Thsi is a paragraph</p>
      </div>
        <lightning-button label="Show" onclick={changetrue}></lightning-button>
        <lightning-button label="Hide" onclick={changefalse}></lightning-button>
        
        <ul>
            <template if:true={showbutton}>
           
            <template for:each={contacts.data} for:item="item">
              <li key={item.Id}>
                <h1> {item.LastName}</h1>
              </li>
            </template>
        </template>
        </ul>
        </lightning-card>

       
</template>
